<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="shortcut icon" href="#">
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-core.min.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-map.min.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/geodata/2.1.1/custom/world/world.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js" data-export="true"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.js"></script>
    <title>Sensors</title>
</head>
<body class="hero">
  <div class="m-2 columns">
    <div class="column col-8">
      <header class="navbar">
        <section class="navbar-section"><h4 class="title">Sensors</h4></section>
        <section class="navbar-center">
          <button class='btn' id="updateBtn">Update</button>
          <button class='btn' id="toggleIntervalBtn">Start</button>
          <button class='btn' id="showData">print data</button>
          <button class='btn' id="showHistory">print history</button>
        </section>
        <section class="navbar-section">
          <div class="input-group d-hide" id="toggle-components">
            <select class="form-select" id="form-select"></select>
            <button class='btn' id="toggle">Toggle</button>
          </div>
        </section>
      </header>
      <canvas id="chart"></canvas>
    </div>
    <div class="column col-4">
      <div style="height: 50%">
        <pre class="container text-clip text-large" id="json-container"></pre>
      </div>
      <div id="map" style="height:50%"></div>
    </div>
  </div>
  <script src="js/script.js"></script>
  <script src="js/sensor.js"></script>
  <script src="js/updates.js"></script>
  <script src="js/map.js"></script>
</body>
</html>
